<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>Button CSS Builder</title>

    <link rel="stylesheet" href="css/styles.css"/>
    <style id="dynamic-css" type="text/css"></style>

</head>
<body class="g-css" ng-init="previewBg = '#fff'" style="background-color:{{previewBg}}">
<div class="g-css-body">

    <div class="__builder-preview">
        <span class="__preview-colorpicker" colorpicker ng-model="previewBg"><span ng-include="'/assets/images/icon-paint-bucket.svg'"></span></span>
        <button-preview-list class="g-preview-list"></button-preview-list>

        <pre class="__preview-code" render-directive="preview"></pre>
    </div>

    <div class="builder-dashboard">
        <button-list></button-list>
    </div>
</div>



<!-- SIZE -->
<script type="text/ng-template" id="size.html">
    <span class="rule-label">Size</span>
    <div class="rule-input">
        <input type="number" ng-model="button[section].rules.height" value="">
        <span class="rule-value-label">Height</span>
    </div>
    <div class="rule-input">
        <input type="number" ng-model="button[section].rules.padding" value="">
        <span class="rule-value-label">Padding</span>
    </div>
</script>

<!-- FILL -->
<script type="text/ng-template" id="fill.html">
    <span class="rule-label">Fill</span>
    <span class="rule-color" colorpicker ng-model="button[section].rules.background" style="background: {{button[section].rules.background}}"></span>
</script>

<!-- FONT -->
<script type="text/ng-template" id="font.html">
    <span class="rule-label">Font</span>
    <span class="rule-color" colorpicker ng-model="button[section].rules.color" style="background: {{button[section].rules.color}}"></span>
    <div class="rule-input">
        <input type="number" name="font-size" value="" ng-model="button[section].rules['font-size']">
        <span class="rule-value-label">Size</span>
    </div>
    <div class="rule-buttons">
        <a class="rule-button rule-button_bold" href="javascript:void(0)" toggle-silent-rule="font-weight" ng-model="button[section].rules['font-weight']">B</a>
        <a class="rule-button rule-button_italic" href="javascript:void(0)" toggle-silent-rule="font-style" ng-model="button[section].rules['font-style']">I</a>
        <a class="rule-button rule-button_tt" href="javascript:void(0)" toggle-silent-rule="text-transform" ng-model="button[section].rules['text-transform']">TT</a>
    </div>
</script>

<!-- BORDER -->
<script type="text/ng-template" id="border.html">
    <span class="rule-label">Border</span>
    <span class="rule-color" colorpicker ng-model="button[section].rules['border-color']" style="background: {{button[section].rules['border-color']}}"></span>
    <div class="rule-input">
        <input type="number" ng-model="button[section].rules['border']" value="">
        <span class="rule-value-label">Thickness</span>
    </div>
</script>

<!-- RADIUS -->
<script type="text/ng-template" id="radius.html">
    <span class="rule-label">Radius</span>
    <div class="rule-input">
        <input type="number" ng-model="button[section].rules['border-radius']" value="">
    </div>
    <div class="rule-range">
        <div range-slider floor="0" ceiling="50" step="1" highlight="left" ng-model="button[section].rules['border-radius']"></div>
    </div>
</script>

<!-- SHADOW -->
<script type="text/ng-template" id="shadow.html">
    <span class="rule-label">Shadow</span>
    <span class="rule-color" colorpicker="rgba" ng-model="button[section].rules['box-shadow-color']" style="background: {{button[section].rules['box-shadow-color']}}"></span>
    <div class="rule-input">
        <input type="number" ng-model="button[section].rules['box-shadow-y']" value="">
        <span class="rule-value-label">Offset Y</span>
    </div>
    <div class="rule-input">
        <input type="number" ng-model="button[section].rules['box-shadow-blur']" value="">
        <span class="rule-value-label">Blur</span>
    </div>
    <div class="rule-range">
        <div range-slider floor="0" ceiling="50" step="1" highlight="left" ng-model="button[section].rules['box-shadow-blur']"></div>
    </div>
</script>
