<div class="preview-button" ng-repeat="button in $ctrl.buttons" ng-if="button.role == 'common' || button.role == 'inherit'">
    <button class="{{$ctrl.buttons[0].classname}} {{button.classname}}">Text button</button>
    <button class="{{$ctrl.buttons[0].classname}} {{button.classname}}" disabled>Disabled</button>
</div>
