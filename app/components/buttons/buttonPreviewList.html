<div class="preview-button" ng-repeat="button in $ctrl.buttons">
    <button class="{{$ctrl.options.className}} {{!!button.modifier ? $ctrl.options.className + $ctrl.options.separator + button.modifier : ''}}">Text button</button>
    <button class="{{$ctrl.options.className}} {{!!button.modifier ? $ctrl.options.className + $ctrl.options.separator + button.modifier : ''}}" disabled>Disabled</button>
</div>
