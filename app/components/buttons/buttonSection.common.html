
<div class="section-class">
        <span class="class-name">
            <input type="text" ng-model="$ctrl.options.className" ng-if="button.modifier == null">
            <input type="text" ng-model="button.modifier" ng-if="button.modifier !== null">
        </span>
        <!--<span class="class-name" ng-switch on="button.modifier">
            <input type="text" ng-model="$ctrl.options.className" ng-switch-when="null">
            <input type="text" ng-model="button.modifier" ng-switch-default>
        </span>-->
    <ul class="builder-rulesList">
        <li toggle-group-rules="size">Size</li>
        <li toggle-group-rules="fill">Fill</li>
        <li toggle-group-rules="font">Font</li>
        <li toggle-group-rules="border">Border</li>
        <li toggle-group-rules="radius">Radius</li>
        <li toggle-group-rules="shadow">Shadow</li>
    </ul>
</div>
<div class="section-rules">
    <div class="builder-rule" ng-repeat="groupTpl in button[section].groupRules" ng-include="groupTpl+'.html'"></div>
</div>
<div class="section-control" toggle-selector>
    <a class="control-item" data-selector="hover" href="#">&:hover</a>
    <a class="control-item" data-selector="active" href="#">&:active</a>
    <a class="control-item" data-selector="disabled" href="#">&:disabled</a>
</div>
